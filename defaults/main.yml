---
atlassian_data_dir: /var/atlassian/application-data

confluence_version: 5.9.12
confluence_install_dir: /opt/atlassian/confluence
confluence_download_base: https://www.atlassian.com/software/confluence/downloads/binary
confluence_user: confluence
confluence_group: confluence
confluence_uid: 33000
confluence_gid: 33000
confluence_manage_service: true
confluence_download_from_remote: true
confluence_jvm_min_mem: "1024m"
confluence_jvm_max_mem: "1024m"
confluence_jvm_custom_options: []
confluence_jvm_custom_options_extra: []
confluence_proxy_name: false
confluence_proxy_port: false
confluence_proxy_scheme: false
confluence_listen_address: "0.0.0.0"
